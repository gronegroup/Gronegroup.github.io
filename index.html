<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

</head>
<body>

</form>

    <h2>Lista de Productos</h2>

  </section>

  <section id="ventas" style="display:none;">

  </section>

  <section id="reportes" style="display:none;">

  <script src="script.js"></script>
