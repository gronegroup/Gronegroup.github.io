<header><img src="assets/logo.png" alt="Mi logo" width="1400"></header>
<section>
  <h2>Tu tinda online</h2>
  <p>Descripción de tus productos o servicios…</p>
</section>
<link rel="stylesheet" href="assets/style.css">

<div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" data-catalog="celulares">Celulares</button>
    <!-- otros botones si los hay -->
</div>

<script>
    document.querySelectorAll('.btn-group button').forEach(btn => {
        btn.addEventListener('click', () => {
            // marcar botón activo
            document.querySelectorAll('.btn-group button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const cat = btn.dataset.catalog; // = "celulares"
            // cargar el catálogo correspondiente
            fetch(`/catalogo/${cat}`)
                .then(r => r.text())
                .then(html => {
                    document.getElementById('catalogo').innerHTML = html;
                })
                .catch(err => console.error(err));
        });
    });
</script>

<div id="catalogo"></div>
<button data-catalog="camaras">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        <circle cx="12" cy="12" r="4" fill="currentColor"/>
